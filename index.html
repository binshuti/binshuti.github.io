<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Soccer Game Project</h1>
        <p>An interactive soccer game like foosball for our final project.</p>
    </div>
    <div class="game-info">
        <h2>Game State</h2>
        <p>Current Score: <span id="score">0</span></p>
        <p>Number of Defenders: <span id="defenders">5</span></p>
        <p>Ball Speed: <span id="ball-speed">10px</span></p>
        <p>Current Level: <span id="level">1</span></p>
    </div>
    <div class="game-view">
        <h2>Game View</h2>
        <!-- Placeholder for game visualization -->
        <img src="Goal.png" alt="Goal" class="Goal.png">
        <img src="path_to_your_ball_image.png" alt="Ball" class="game-image">
        <img src="path_to_your_defender_image.png" alt="Defender" class="game-image">
    </div>
    <div class="video">
        <h2>Game Tutorial</h2>
        <!-- Placeholder for game tutorial video -->
        <video width="320" height="240" controls>
            <source src="path_to_your_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
